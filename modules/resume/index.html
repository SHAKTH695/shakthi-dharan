<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume - Shakthi Dharan</title>
  <style>
    .resume-embed {
      width: 100%;
      height: 100%;
      border-radius: 0.81rem;
    }
    .resume-link {
      display: none;
    }
    a {
      color: var(--fgcolor);
    }

    @media (max-width: 1000px) {
      .resume-embed {
        display: none;
      }
      .resume-link {
        display: block;
        text-align: center;
        padding: 20px;
      }
      .module {
        border: none;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <embed class="resume-embed" src="./modules/resume/resume.pdf" type="application/pdf">
  <div class="resume-link">
    <a href="./modules/resume/resume.pdf" target="_blank">PLEASE CLICK TO VIEW MY RESUME</a>
  </div>

  <script>
    if (window.innerWidth <= 1000) {
      const embedElement = document.querySelector('.resume-embed');
      if (embedElement) {
        embedElement.addEventListener('click', function(event) {
          event.preventDefault();
        });
      }
    }
  </script>
</body>
</html>
